<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Payment Page</title>
    <style>
        
    </style>
</head>
<body>
    <form action="payment" method="post">
        <div class="imgcontainer">
          <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="cno"><b>Card NO.</b></label>
          <input type="text" placeholder="Card No." name="cno" required>
          
          <label for="ed"><b>Valid Upto</b></label>
          <input type="text" placeholder="Enter Date" name="ed" required>
          <label for="cc"><b>Enter CVC</b></label>
          <input type="Password" placeholder="CVC" name="cc" required>
          <label for="cn"><b>Name on card</b></label>
          <input type="text" placeholder="Enter Name" name="cn" required>
          <button type="submit">Make payment</button>
      
        </div>
      
      
</body>
</html>
